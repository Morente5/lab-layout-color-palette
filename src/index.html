<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.scss">
    <title>Lab Layout - 1. Color palette</title>
  </head>
  <body>
    <section class="color-palettes">
      <h1>Color palettes</h1>
      <div class="palette-container">
        <div class="box bg-primary-darken-4">Darken 4</div>
        <div class="box bg-primary-darken-3">Darken 3</div>
        <div class="box bg-primary-darken-2">Darken 2</div>
        <div class="box bg-primary-darken-1">Darken 1</div>
        <div class="box bg-primary">Primary color</div>
        <div class="box bg-primary-lighten-1">Lighten 1</div>
        <div class="box bg-primary-lighten-2">Lighten 2</div>
        <div class="box bg-primary-lighten-3">Lighten 3</div>
        <div class="box bg-primary-lighten-4">Lighten 4</div>
      </div>
      <div class="palette-container">
        <div class="box bg-secondary-darken-4">Darken 4</div>
        <div class="box bg-secondary-darken-3">Darken 3</div>
        <div class="box bg-secondary-darken-2">Darken 2</div>
        <div class="box bg-secondary-darken-1">Darken 1</div>
        <div class="box bg-secondary">Secondary color</div>
        <div class="box bg-secondary-lighten-1">Lighten 1</div>
        <div class="box bg-secondary-lighten-2">Lighten 2</div>
        <div class="box bg-secondary-lighten-3">Lighten 3</div>
        <div class="box bg-secondary-lighten-4">Lighten 4</div>
      </div>
      <div class="palette-container">
        <div class="box bg-accent-darken-4">Darken 4</div>
        <div class="box bg-accent-darken-3">Darken 3</div>
        <div class="box bg-accent-darken-2">Darken 2</div>
        <div class="box bg-accent-darken-1">Darken 1</div>
        <div class="box bg-accent">Accent color</div>
        <div class="box bg-accent-lighten-1">Lighten 1</div>
        <div class="box bg-accent-lighten-2">Lighten 2</div>
        <div class="box bg-accent-lighten-3">Lighten 3</div>
        <div class="box bg-accent-lighten-4">Lighten 4</div>
      </div>
    </section>
  </body>
</html>
